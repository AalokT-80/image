<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsive</title>
</head>
<body>
    <img width="100%"
    srcset="family_desk.jpg 1000w, 
    family_tab.jpg 800w, 
    family_mob.jpg 600w"

    sizes="(max-width: 600px) 600px,
    (max-width: 800px) 800px,
    1000px"
    src="image/family_high.jpg" alt="family photo">
</body>
</html>
